<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name='viewport' content='user-scalable=no,width=device-width' />
  </head>

  <script>
    function judgeConference(level) {
      var counterElement = document.getElementById('counter');
      counterElement.innerHTML = level;
    }
  </script>

  <body>
    <div id="question">Qu'avez vous pensé de cette conférence ?</div>
    <button type="button" id="not_great" onclick="judgeConference('-2')">
      Pas Super
    </button>
    <button type="button" id="so_so" onclick="judgeConference('-1')">
      Moyen
    </button>
    <button type="button" id="good" onclick="judgeConference('+1')">
      Bien
    </button>
    <button type="button" id="very_good" onclick="judgeConference('+2')">
      Très bien
    </button>
    <div id="counter">0</div>
  </body>

</html>
