<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name='viewport' content='user-scalable=no,width=device-width' />
  </head>
  
  <script>
    function LikeConference(level){
      var counterElement = document.getElementById('counter');
      counterElement.innerHTML = level;
    }
    function DislikeConference(level){
      var counterElement = document.getElementById('counter');
      counterElement.innerHTML = level;
    }    
  </script>
  
  <body>
    <div class="visible" id="page_1" >Qu'avez vous pensé de cette conférence ?</div>
    <button type="button" 
            id="not_great" 
            onclick="DislikeConference('-2')">
    Pas Super
    </button>
    <button type="button" 
            id="so_so" 
            onclick="DislikeConference('-1')">
    Moyen
    </button>
    <button type="button" 
            id="good" 
            onclick="LikeConference('+1')">
    Bien
    </button>
    <button type="button" 
            id="very_good" 
            onclick="LikeConference('+2')">
    Très bien
    </button>    
    <div id="counter">0</button>
  </body>

</html>
