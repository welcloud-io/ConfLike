<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name='viewport' content='user-scalable=no,width=device-width' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    var jugement_path = '/jugement';
    function getConferenceJudgement(level){
      $.get('/2016/13/10-00/auditorium' + jugement_path, function(data, status){
        document.getElementById('counter').innerHTML = data;
      });
    }
    function saveConferenceJudgement(level){
      $.post('/2016/13/10-00/auditorium' + jugement_path, {'jugement': level}, function(data,status){
      });
    }
    function judgeConference(level) {
      saveConferenceJudgement(level);
      document.getElementById('counter').innerHTML = level;
    }
  </script>

  <body onload="getConferenceJudgement()">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ConfLike</a>
      </div>
    </nav>
    <div id="conference_room" style="text-align:center">
      <div class="alert alert-success">auditorium</div>
    </div>    
    <div id="conference_title" style="text-align:center">
      <div class="alert alert-success">Scrum pour les nuls</div>
    </div>
    <div id="speaker_name" style="text-align:center">
      <div class="alert alert-success">Jeff Shuterland</div>
    </div>    
    <div id="question" style="text-align:center">
      <div class="alert alert-info">Qu'avez vous pensé de cette conférence ?</div>
    </div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="not_great" onclick="judgeConference('-2')">
          Pas Super
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="so_so" onclick="judgeConference('-1')">
          Moyen
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="good" onclick="judgeConference('+1')">
          Bien
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="very_good" onclick="judgeConference('+2')">
          Très bien
        </button>
      </div>
    </div>
    <div id="counter">0</div>
  </body>

</html>
