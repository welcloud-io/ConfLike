<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name='viewport' content='user-scalable=no,width=device-width' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <script>
    function judgeConference(level) {
      var counterElement = document.getElementById('counter');
      counterElement.innerHTML = level;
    }
  </script>

  <body>
    <div id="conference_title" style="text-align:center">
      <div class="well">Scrum pour les nuls</div>
    </div>
    <div id="question" style="text-align:center">
      <div class="well">Qu'avez vous pensé de cette conférence ?</div>
    </div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="not_great" onclick="judgeConference('-2')">
          Pas Super
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="so_so" onclick="judgeConference('-1')">
          Moyen
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="good" onclick="judgeConference('+1')">
          Bien
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="very_good" onclick="judgeConference('+2')">
          Très bien
        </button>
      </div>
    </div>
    <div id="counter">0</div>
  </body>

</html>
