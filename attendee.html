    function DislikeConference(){

    }    
  </script>
  
  <body>

            id="oui" 
            onclick="LikeConference()">

    </button>
    <button type="button" 
            id="non" 
            onclick="DislikeConference()">
    NON
    </button>
    <div id="counter">0</button>
  </body>

</html>
